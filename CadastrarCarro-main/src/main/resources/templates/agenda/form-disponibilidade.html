<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- O título muda dinamicamente -->
  <title th:if="${agenda.id == null}">Nova Disponibilidade</title>
  <title th:if="${agenda.id != null}">Editar Disponibilidade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <!-- O cabeçalho muda dinamicamente -->
  <h3 th:if="${agenda.id == null}">Cadastrar Nova Disponibilidade</h3>
  <h3 th:if="${agenda.id != null}">Editar Disponibilidade</h3>
  <hr/>

  <!-- O 'action' do formulário muda dependendo se é uma nova agenda ou uma edição -->
  <form th:action="${agenda.id == null} ? @{/agendas/salvar} : @{/agendas/atualizar/{id}(id=${agenda.id} )}"
        th:object="${agenda}"
        method="post">

    <!-- Campo para selecionar o médico -->
    <div class="mb-3">
      <label for="medico" class="form-label">Médico:</label>
      <select id="medico" th:field="*{medico}" class="form-select" required>
        <option value="">-- Selecione um Médico --</option>
        <option th:each="med : ${medicos}"
                th:value="${med.id}"
                th:text="${med.nome + ' (' + med.especialidade + ')'}">
          Nome do Médico
        </option>
      </select>
      <div th:if="${#fields.hasErrors('medico')}" th:errors="*{medico}" class="text-danger"></div>
    </div>

    <!-- Campo para data e hora de início -->
    <div class="mb-3">
      <label for="dataHoraInicio" class="form-label">Data e Hora de Início:</label>
      <input type="datetime-local" id="dataHoraInicio" th:field="*{dataHoraInicio}" class="form-control" required>
      <div th:if="${#fields.hasErrors('dataHoraInicio')}" th:errors="*{dataHoraInicio}" class="text-danger"></div>
    </div>

    <!-- Campo para data e hora de fim -->
    <div class="mb-3">
      <label for="dataHoraFim" class="form-label">Data e Hora de Fim:</label>
      <input type="datetime-local" id="dataHoraFim" th:field="*{dataHoraFim}" class="form-control" required>
      <div th:if="${#fields.hasErrors('dataHoraFim')}" th:errors="*{dataHoraFim}" class="text-danger"></div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a th:href="@{/agendas/disponiveis}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
